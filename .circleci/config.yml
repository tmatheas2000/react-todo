version: 2.1
executors:
  node-executor:
    docker:
      - image: cimg/node:18.16.1
jobs:
  browsers_list:
    executor: node-executor
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Update Browsers List
          command: npm run update-browserslist

  lint:
    executor: node-executor
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Linting
          command: npm run lint

  unit_test:
    executor: node-executor
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run Unit Test
          command: npm run test

  build:
    executor: node-executor
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Build Production
          command: npm run build

  deploy:
    executor: node-executor
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Firebase Deploy
          command: |
            sudo npm install -g firebase-tools@12.4.7
            firebase deploy --only hosting:react-todo-circleci --token=$FIREBASE_TOKEN
            
workflows:
  version: 2
  build-deploy:
    jobs:
      - browsers_list
      - lint:
          requires:
            - browsers_list
      - unit_test:
          requires:
            - lint
      - build:
          requires:
            - unit_test
      - deploy:
          requires:
            - build
